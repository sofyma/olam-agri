<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="stylesheet" href="/styles/global.css">
		<meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no" />
		<script>
			// Prevent zooming on iOS devices
			(function() {
				// Set viewport meta tag dynamically based on screen width
				const viewport = document.querySelector('meta[name=viewport]');
				if (viewport) {
					const screenWidth = window.innerWidth;
					
					// Apply zoom out only for resolutions between mobile (932px) and 1600px
					if (screenWidth > 932 && screenWidth <= 1600) {
						viewport.setAttribute('content', 'width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no');
					} else {
						viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
					}
				}

				// Handle window resize
				window.addEventListener('resize', function() {
					const newScreenWidth = window.innerWidth;
					if (viewport) {
						if (newScreenWidth > 932 && newScreenWidth <= 1600) {
							viewport.setAttribute('content', 'width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no');
						} else {
							viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
						}
					}
				});

				let lastTouchEnd = 0;
				const preventZoom = function(e) {
					const now = (new Date()).getTime();
					if (now - lastTouchEnd <= 300) {
						e.preventDefault();
					}
					lastTouchEnd = now;
				};

				// Prevent double-tap zoom
				document.addEventListener('touchend', preventZoom, false);
				
				// Prevent pinch zoom
				document.addEventListener('gesturestart', function(e) {
					e.preventDefault();
				});
				
				document.addEventListener('gesturechange', function(e) {
					e.preventDefault();
				});
				
				document.addEventListener('gestureend', function(e) {
					e.preventDefault();
				});

				// Additional iOS zoom prevention
				document.addEventListener('touchstart', function(e) {
					if (e.touches.length > 1) {
						e.preventDefault();
					}
				}, { passive: false });

				document.addEventListener('touchmove', function(e) {
					if (e.touches.length > 1) {
						e.preventDefault();
					}
				}, { passive: false });
			})();
		</script>
		<style>
			@font-face {
				font-family: 'Gilroy';
				src: url('/fonts/Gilroy-Light.otf') format('opentype');
				font-weight: 300;
				font-style: normal;
				font-display: swap;
			}
			@font-face {
				font-family: 'Gilroy';
				src: url('/fonts/Gilroy-Regular.ttf') format('truetype');
				font-weight: 400;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'Gilroy';
				src: url('/fonts/Gilroy-SemiBold.ttf') format('truetype');
				font-weight: 600;
				font-style: normal;
				font-display: swap;
			}
			:root {
				font-family: 'Gilroy', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-weight: 400;
			}

			/* Modern CSS Reset */
			*, *::before, *::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			html {
				font-size: 10px;
				line-height: 1.5;
				-webkit-text-size-adjust: 100%;
				-webkit-tap-highlight-color: transparent;
			}

			body {
				margin: 0;
				font-family: 'Gilroy', sans-serif;
				color: #212529;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				/* Prevent zooming on iOS */
				-webkit-touch-callout: none;
				touch-action: manipulation;
			}

			img, picture, video, canvas, svg {
				display: block;
				max-width: 100%;
			}

			input, button, textarea, select {
				font: inherit;
			}

			p, h1, h2, h3, h4, h5, h6 {
				overflow-wrap: break-word;
			}

			/* Remove list styles */
			ul, ol {
				list-style: none;
			}

			/* Remove default button styles */
			button {
				background: none;
				border: none;
				padding: 0;
				cursor: pointer;
			}

			/* Remove text decoration from links */
			a {
				text-decoration: none;
				color: inherit;
			}

			/* Remove outline on focused elements */
			:focus {
				outline: 0;
			}

			/* Add outline only when using keyboard navigation */
			:focus-visible {
				outline: 2px solid #4a9eff;
				outline-offset: 2px;
			}

			/* Remove spinners from number inputs */
			input[type="number"]::-webkit-inner-spin-button,
			input[type="number"]::-webkit-outer-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			/* Remove default select element styling */
			select {
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
			}

			/* Windows 125% zoom fix */
			.windows-125 {
			}

			.windows-125 body {
				overflow-x: hidden;
				padding-bottom: 2vh;
			}
		</style>
		<title>Olam Agri Games</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="/styles/global.css">
		<meta name="viewport" content="width=device-width" />
		<style>
			@font-face {
				font-family: 'Gilroy';
				src: url('/fonts/Gilroy-Light.otf') format('opentype');
				font-weight: 300;
				font-style: normal;
				font-display: swap;
			}
			@font-face {
				font-family: 'Gilroy';
				src: url('/fonts/Gilroy-Regular.ttf') format('truetype');
				font-weight: 400;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'Gilroy';
				src: url('/fonts/Gilroy-SemiBold.ttf') format('truetype');
				font-weight: 600;
				font-style: normal;
				font-display: swap;
			}
			:root {
				font-family: 'Gilroy', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-weight: 400;
			}

			/* Modern CSS Reset */
			*, *::before, *::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			html {
				font-size: 10px;
				line-height: 1.5;
				-webkit-text-size-adjust: 100%;
				-webkit-tap-highlight-color: transparent;
			}

			body {
				margin: 0;
				font-family: 'Gilroy', sans-serif;
				color: #212529;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			img, picture, video, canvas, svg {
				display: block;
				max-width: 100%;
			}

			input, button, textarea, select {
				font: inherit;
			}

			p, h1, h2, h3, h4, h5, h6 {
				overflow-wrap: break-word;
			}

			/* Remove list styles */
			ul, ol {
				list-style: none;
			}

			/* Remove default button styles */
			button {
				background: none;
				border: none;
				padding: 0;
				cursor: pointer;
			}

			/* Remove text decoration from links */
			a {
				text-decoration: none;
				color: inherit;
			}

			/* Remove outline on focused elements */
			:focus {
				outline: 0;
			}

			/* Add outline only when using keyboard navigation */
			:focus-visible {
				outline: 2px solid #4a9eff;
				outline-offset: 2px;
			}

			/* Remove spinners from number inputs */
			input[type="number"]::-webkit-inner-spin-button,
			input[type="number"]::-webkit-outer-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			/* Remove default select element styling */
			select {
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
			}
		</style>
		<title>Olam Agri Games</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
